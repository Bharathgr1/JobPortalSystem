<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Applicants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            margin-top: 40px;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 600px;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            background: #f8f9fa;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="'Applicants for ' + ${job.title}"></h2>
    <p><b>Total Applicants:</b> <span th:text="${count}"></span></p>

    <ul>
        <li th:each="app : ${applications}">
            <span th:text="${app.applicant.username}"></span> -
            <span th:text="${app.status}"></span>
        </li>
    </ul>

    <a href="/employer/jobs">â¬… Back to My Jobs</a>
</div>
</body>
</html>
