<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Application Status</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .status-card {
        background: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        width: 400px;
        text-align: center;
    }
    h2 {
        color: #2c3e50;
        margin-bottom: 20px;
    }
    .job-title {
        font-size: 18px;
        font-weight: bold;
        color: #34495e;
        margin-bottom: 10px;
    }
    .status {
        font-size: 16px;
        font-weight: bold;
        padding: 10px;
        border-radius: 8px;
        display: inline-block;
        margin-bottom: 20px;
    }
    .status.pending {
        background-color: #f1c40f;
        color: white;
    }
    .status.approved {
        background-color: #2ecc71;
        color: white;
    }
    .status.rejected {
        background-color: #e74c3c;
        color: white;
    }
    a.btn {
        display: inline-block;
        margin-top: 20px;
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }
    a.btn:hover {
        background-color: #21618c;
    }
  </style>
</head>
<body>
<div class="status-card">
  <h2>Application Status</h2>

  <p th:text="'DEBUG Thymeleaf sees status: ' + ${application1.status}"></p>
  <a href="/applicant/my_apps" class="btn">Back to My Applications</a>
</div>
</body>
</html>
