<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Available Jobs</title>
</head>
<body>
<h2>Available Jobs</h2>
<ul>
  <li th:each="job : ${jobs}">
    <span th:text="${job.title}"></span> - <span th:text="${job.description}"></span>
    <form th:action="@{'/applicant/apply/' + ${job.id}}" method="post">
      <button type="submit">Apply</button>
    </form>
  </li>
</ul>

<p><a th:href="@{/applicant/my_apps}">My Applications</a></p>
</body>
</html>
