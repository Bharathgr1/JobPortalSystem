<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Jobs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background: white;
            margin-top: 40px;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 600px;
        }

        .container1 {
            background: white;
            margin-top: 40px;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 600px;
        }
        h2, h3 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 40px; /* ✅ bigger gap before Add Job */
        }
        li {
            background: #f8f9fa;
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);

            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li span {
            font-size: 16px;
            font-weight: bold;
            color: #34495e;
        }
        li .company {
            font-weight: normal;
            color: #7f8c8d;
            margin-left: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            display: flex;
            flex-direction: column;
            font-weight: bold;
            color: #2c3e50;
            font-size: 14px;
        }
        input {
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 5px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background-color: #21618c;
        }

        /* ✅ View Applicants Button Styling */
        .btn {
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<div class="container2">
    <div class="container">
        <h2>Posted Jobs</h2>
        <ul>
            <li th:each="job : ${jobs}">
                <div>
                    <span th:text="${job.title}"></span>
                    <span class="company" th:text="' | ' + ${job.company}"></span>
                </div>
                <!-- ✅ Styled View Applicants Button -->
                <a th:href="@{/employer/job/{id}/applicants(id=${job.id})}" class="btn">View Applicants</a>
            </li>
        </ul>

    </div>

    <div class="container1">

        <h3>Add Job</h3>
        <form method="post" th:action="@{/employer/jobs}">
            <label>Title:
                <input type="text" name="title"/>
            </label>
            <label>Description:
                <input type="text" name="description"/>
            </label>
            <label>Location:
                <input type="text" name="location"/>
            </label>
            <label>Company:
                <input type="text" name="company"/>
            </label>
            <button type="submit">Post Job</button>
        </form>
    </div>
</div>
</body>
</html>
