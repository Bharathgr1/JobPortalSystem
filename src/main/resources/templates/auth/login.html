<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Elevate Job Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 40px 35px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 320px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 24px;
        }

        .error {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 14px;
        }

      label {
    display: flex;
    flex-direction: column; /* puts input below the label text */
    text-align: left;
    margin: 10px 0 5px;
    color: #34495e;
    font-weight: bold;
    font-size: 14px;
}

input[type="text"],
input[type="password"] {
    width: 100%; /* make input stretch full container width */
    box-sizing: border-box; /* include padding in width calculation */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-top: 5px; /* spacing below label text */
    font-size: 14px;
    outline: none;
    transition: all 0.3s ease;
}


        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        button {
            background: #3498db;
            color: white;
            padding: 12px 0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #21618c;
            transform: translateY(-2px);
        }

        p {
            margin-top: 20px;
            font-size: 14px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>

    <!-- Error message shown if login fails -->
    <p th:if="${param.error}" class="error">Invalid username or password</p>

    <form th:action="@{/auth/login}" method="post">
        <label>Username:</label>
        <input type="text" name="username" required>
        <label>Password:</label>
        <input type="password" name="password" required>
        <br><br>
        <button type="submit">Login</button>
    </form>

    <p>Donâ€™t have an account? <a th:href="@{/auth/register}">Register</a></p>
</div>
</body>
</html>
