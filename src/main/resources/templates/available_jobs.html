<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Jobs</title>
</head>
<body>
<h2>Available Jobs</h2>
<ul>
    <li th:each="job : ${jobs}">
        <span th:text="${job.title}"></span> -
        <span th:text="${job.location}"></span>
        <form th:action="@{/applicant/apply/{id}(id=${job.id})}" method="post" style="display:inline;">
            <button type="submit">Apply</button>
        </form>
    </li>
</ul>
<a href="/applicant/my_apps">My Applications</a>
</body>
</html>
