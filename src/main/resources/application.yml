spring:
  datasource:
    url: jdbc:mysql://localhost:3306/jobportal
    username: root   # or jobuser if you created one
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # creates tables automatically
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
